<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>AWK Paste!</title>
  </head>
<style type="text/css">
label {
    display: block;
}
</style>

  <body>
    <h1>AWK Paste</h1>
    <p>Link will be relayed to <a href="irc://irc.freenode.net/awk">#awk</a></p>
    <form action="/cgi/paste.cgi" method="post">
      <fieldset>
        <div>
          <label for="description">Description</label>
          <input type="text" name="description" size="80"/>
        </div>
	<div>
	  <label for="language">Language</label>
	  <select name="language">
	    <option value="awk">AWK</option>
	    <option value="java">Java</option>
	    <option value="javascript">JavaScript</option>
	    <option value="c">C</option>
	    <option value="c++">C++</option>
	    <option value="perl">Perl</option>
	    <option value="pike">Pike</option>
	    <option value="bash">Bash</option>
	    <option value="d">D</option>
	  </select>
	</div>
        <div>
          <label for="content">Content</label>
          <textarea name="content" rows="40" cols="80"></textarea>
        </div>
        <div>
          <label for="name">Nick</label>
          <input type="text" name="name" size="30"/>
          <input type="submit" value="Paste!"/>
        </div>
      </fieldset>
    </form>
  </body>
</html>
